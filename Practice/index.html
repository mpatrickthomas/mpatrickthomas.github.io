<!DOCTYPE html>
<html>
<head>
	<title>Testing Bootstrap stuff</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <style> 
  .container{
  	padding:80px 120px;
  }
  </style>
</head>
<body>
	<div class="container text-center">
	<h1> Testing out bootstrap!</h1>
	<p><em>This is in a container</em></p>
	<p>With a relative layout!</p>
	<br>
	<div class="row">
	<div class="col-sm-4">
		<p>Words</p>
		<img src="mpatrickthomas.github.io/assets/images/client-2.jpg" class="img-circle" alt="somePic">
	</div>
	<div class="col-sm-4">
		<p>More words</p>
	</div>
	<div class="col-sm-4">
		<p>Even more words</p>
	</div>
	</div>
	<button  type="button" class="btn btn-primary" data-toggle="collapse" data-target="#theTime" onclick="getTime()">What's the time?</button>
	<p id="theTime" class ="collapse"/></p>

	<script type="text/javascript">
		function getTime() {
			var date = new Date();
			var time = date.getTime();
			

			document.getElementById("theTime").innerHTML = "The number of milliseconds since 1/1/70 is" + time;
		}
	</script>
	</div>
</body>
</html>
