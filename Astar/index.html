<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" media="screen, projection" href="style.css" />
</head>

<body>


    <div>
        <label for="selectGridSize">Map Size: </label>
        <select id="selectGridSize" name="selectGridSize">
            <option value="10">Small</option>
            <option value="40" selected="selected">Medium</option>
            <option value="125">Large</option>
        </select>

        <br>
        <label for="selectSpeed">Animation Speed: </label>
        <select id="selectSpeed" name="selectSpeed">
            <option value="4000" selected="selected">Normal</option>
            <option value="8000">Half</option>
            <option value="20000">Quarter</option>

        </select>
        <br>
        <label for="selectHeuristic">How to traverse?</label>
        <select id="selectHeuristic" name="selectHeuristic">
            <option value="0" selected = "selected">Manhattan</option>
            <option value="1">Diagonal</option>
            <option value = "2">Dijkstra</option>
        </select>
        <input type="button" id="btnGenerate" value="Generate New Map" /><br>
        <span id = "goal">The Goal</span><br>
        <span id = "sum">The Sum</span><br>
        <span id = "numClicks">Number of moves left: </span>
        <br>
        <input type = "button" id="gameBtn" value = "Play a game"/>
        <br>
        <p id="length"></p>
    </div>
    <br>
    <div id="main">
        <div id="search_grid"></div>
    </div>


    <div id="footer"></div>

    <script type='text/javascript' src='jquery-1.7.1.min.js'></script>
    <script type='text/javascript' src='astar.js'></script>
    <script type='text/javascript' src='main.js'></script>
</body>

</html>
